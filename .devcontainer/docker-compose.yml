services:
  app:
    image: node:23-bookworm
    container_name: stored-app
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    command: sleep infinity
    depends_on:
      - redis
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - NODE_ENV=${NODE_ENV:-development}


  redis:
    image: redis:7-alpine
    container_name: stored-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mcp-redis-cache:
    image: mcp/redis:latest
    container_name: stored-mcp-redis
    stdin_open: true
    tty: true
    network_mode: service:app
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - REDIS_USERNAME=default
      - REDIS_SSL=False
      - REDIS_CLUSTER_MODE=False
      - REDIS_PWD=
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped


volumes:
  redis-data:
